spring.datasource.url=jdbc:h2:mem:CosmosManager;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;MODE=MYSQL
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver

spring.sql.init.mode=always

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

spring.mail.host=127.0.0.1
spring.mail.port=1025

user-management.emailSendFrom=support@comosmanager.fr
user-management.emailValidationUrl="http://localhost:8080/email-validation/"
user-management.frontResetPasswordUrl=http://localhost:8080/users/password/reset
